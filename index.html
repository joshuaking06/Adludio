<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Static Page Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>

      <div class="container">
          <div class="left">
            <h2>Redefining Mobile Advertising</h2>
            <p>Please use this form to register</p>
            <p>
              If you are a member, please <a href="#">login</a>.
            </p>
          </div>
          <div class="right">
            <img src="./asset3.png" />
            <h4>Register</h4>
            <form>
              <label>
                Full Name
                <input type="text" name="fullname" />
              </label>
    
              <label>
                Email
                <input type="email" name="email" />
              </label>
    
              <label>
                Password
                <input type="password" name="password" />
              </label>
            </form>
            <div class="buttons1">
              <button id="register">Register</button>
            </div>
            <div class="buttons2">
              <button id="google">
                <img src="https://www.seekpng.com/png/small/3-33501_google-logo-png-transparent-background-google-g-logo.png" />
                <span>Sign in with Google</span>
              </button>
            </div>
          </div>
        </div>


  </body>
</html>
